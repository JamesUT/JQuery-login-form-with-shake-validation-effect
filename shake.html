<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Shake Validation</title>
<link rel="stylesheet" href="css/shake.css" />
<script src="js/jquery.js"></script>
<script src="js/shake.js"></script>
</head>	
<body>
<div id="container">
	<h2>JQuery <u>Shake</u> Validation Effect</h2>
    <form name="usernameForm" class="usernameForm">
        <p>        	
            <input type="text" name="username" class="input-lg" id="txtUsername" placeholder="Username Here" />
        </p>
         <p>        	
            <input type="password" name="password" class="input-lg" id="txtPassword" placeholder="Password Here" />
        </p>
        <p>
            <button id="btnCheck">Login</button>
        </p>
    </form>
</div>
</body>
</html>
